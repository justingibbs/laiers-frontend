{% extends "base.html" %}

{% block title %}Dashboard - Job Matching App{% endblock %}

{% block header %}
<div class="dashboard-header">
    <h1>AI Job Assistant</h1>
    <div class="user-info">
        <span>Welcome, {{ user.email }}</span>
        <span class="user-type">{{ user_profile.user_type | title }}</span>
        <a href="/api/logout" class="sign-out">Sign Out</a>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div id="chat-messages" class="chat-container">
        <!-- Chat messages will be loaded here -->
    </div>
    
    <form 
        hx-post="/api/chat" 
        hx-target="#chat-messages" 
        hx-swap="beforeend"
        hx-trigger="submit"
        class="chat-form"
    >
        <input 
            type="text" 
            name="message" 
            placeholder="Ask me anything about jobs..." 
            required 
            autocomplete="off"
        >
        <button type="submit">Send</button>
    </form>
</div>
{% endblock %}

{% block extra_head %}
<style>
    .dashboard-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .chat-container {
        height: 500px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
    }

    .message-pair {
        margin-bottom: 20px;
    }

    .user-message, .assistant-message {
        max-width: 80%;
        padding: 10px 15px;
        border-radius: 15px;
        margin-bottom: 5px;
    }

    .user-message {
        background-color: #007bff;
        color: white;
        margin-left: auto;
    }

    .assistant-message {
        background-color: #f1f1f1;
        margin-right: auto;
    }

    .message-timestamp {
        font-size: 0.8em;
        color: #666;
        margin-top: 5px;
    }

    .chat-form {
        display: flex;
        gap: 10px;
    }

    .chat-form input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .chat-form button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .chat-form button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
